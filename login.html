<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App | Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <div class="login-container">
        <div class="login-container__form-wrapper">
            <div class="form-wrapper__header">
                <img src="./assets/img/logo.png" alt="logo" srcset="">
                <h2>Sign in</h2>
                <h6>Sign in to continue to Chatvia.</h6>
            </div>
            <form class="form-wrapper__body" action="#">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="form-group__input-group">
                        <span class="form-group__input-icon-wrapper">
                            <i class="fas fa-user-circle form-group__input-icon"></i>
                        </span>
                        <input type="email" name="email" id="username" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group__password-label-wrapper">
                        <label for="username">Username</label>
                        <a href="#" class="forgot-pass-link">Forgot password?</a>
                    </div>
                    <div class="form-group__input-group">
                        <span class="form-group__input-icon-wrapper">
                            <i class="fas fa-lock form-group__input-icon"></i>
                        </span>
                        <input type="password" name="password" id="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-check">
                    <label class="form-check__label" for="remember">
                        <input class="form-check__input" type="checkbox" name="remember" id="remember">
                        <span class="form-check__checkmark"></span>Remember me
                    </label>
                </div>
                <button class="form__submit-btn">Sign in</button>
            </form>
            <div class="form-wrapper__footer">
                <p class="footer__sign-up-text">Don't have an account ? <a class="footer__sign-up-link" href="#">Signup now</a></p>
                <p class="footer__copy-right">&copy; 2022 Chat App | Crafted with <i class="fas fa-heart footer__icon"></i> by Vinh Ph√°t</p>
            </div>
        </div>
    </div>
</body>

</html>
